<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Atributos de Entidad</title>
</head>
<body>
    <h1>Listar Atributos de Entidad</h1>
    <form method="POST" action="{{ url_for('listar_atributos') }}">
        {{ form.csrf_token }}
        {{ form.entidad.label }} {{ form.entidad(size=20) }}
        {{ form.submit }}
    </form>

    {% if atributos %}
        <h2>Atributos de {{ entidad }}</h2>
        <ul>
            {% for atributo in atributos %}
                <li>{{ atributo[0] }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
